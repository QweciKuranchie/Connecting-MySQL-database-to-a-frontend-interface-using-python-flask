<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="style.css">
</head>    
<body>
    <!-- Login Page -->
    <div id="login-page" class="login-container">
        <div class="login-form">
            <h2>Student Registration System</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <button id="login-btn" class="btn">Login</button>
            <div id="login-error" class="error-message"></div>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" style="display: none;">
        <div class="header">
            <h1>Student Registration System</h1>
            <button id="logout-btn" class="logout-btn">Logout</button>
        </div>
        
        <div class="container">
            <div class="dashboard-content">
                <div class="sidebar">
                    <ul>
                        <li class="active" data-section="students">Students</li>
                        <li data-section="courses">Courses</li>
                        <li data-section="registration">Registration</li>
                        <li data-section="department">Departments</li>
                    </ul>
                </div>
                
                <div class="main-content">
                    <div id="students-section">
                        <button id="add-student-btn" class="add-btn">Add New Student</button>
                        <table id="students-table">
                            <thead>
                                <tr>
                                    <th>Student ID</th>
                                    <th>Student Name</th>
                                    <th>Department</th>
                                    <th>Course 1</th>
                                    <th>Grade 1</th>
                                    <th>Course 2</th>
                                    <th>Grade 2</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                
                            </tbody>
                        </table>
                    </div>
                    
                    <div id="courses-section" style="display: none;">
                        <h2>Courses Management</h2>
                        
                    </div>
                    
                    <div id="registration-section" style="display: none;">
                        <h2>Registration Management</h2>
                        <!-- Registration content will be loaded here -->
                    </div>
                    
                    <div id="department-section" style="display: none;">
                        <h2>Departments Management</h2>
                        
                    </div>
                    

                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Students -->
    <div id="student-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add New Student</h2>
                <span class="close-btn">&times;</span>
            </div>
            <form id="student-form">
                <input type="hidden" id="student-id">
                <div class="form-row">
                    <label for="student-name">Student Name</label>
                    <input type="text" id="student-name" required>
                </div>
                <div class="form-row">
                    <label for="department">Department</label>
                    <input type="text" id="department" required>
                </div>
                <div class="form-row">
                    <label for="course1">Course 1</label>
                    <input type="text" id="course1" required>
                </div>
                <div class="form-row">
                    <label for="grade1">Grade 1</label>
                    <input type="text" id="grade1">
                </div>
                <div class="form-row">
                    <label for="course2">Course 2</label>
                    <input type="text" id="course2">
                </div>
                <div class="form-row">
                    <label for="grade2">Grade 2</label>
                    <input type="text" id="grade2">
                </div>
                <div class="modal-footer">
                    <button type="button" id="cancel-btn" class="btn">Cancel</button>
                    <button type="submit" id="save-btn" class="btn">Save</button>
                </div>
            </form>
        </div>
    </div>

  <script src="script.js"></script>

</body>
</html>
